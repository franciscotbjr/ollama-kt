# Ollama-KT Library Configuration
# Default configuration values for the Ollama Kotlin client

# Server Configuration
ollama.host=localhost
ollama.port=11434
ollama.protocol=http
ollama.base.url=http://localhost:11434

# Connection Settings
ollama.connection.timeout=30000
ollama.request.timeout=300000
ollama.socket.timeout=30000

# Client Settings
ollama.user.agent=ollama-kt/1.0.0
ollama.max.retries=3
ollama.retry.delay=1000

# Streaming Configuration
ollama.streaming.enabled=true
ollama.streaming.buffer.size=8192

# Model Defaults
ollama.default.model=llama3.2
ollama.default.temperature=0.8
ollama.default.top.p=0.9
ollama.default.top.k=40

# Response Format
ollama.default.response.format=json
ollama.response.include.context=false

# Logging
ollama.logging.enabled=true
ollama.logging.level=INFO
ollama.logging.request.body=false
ollama.logging.response.body=false

# Performance
ollama.connection.pool.size=10
ollama.keep.alive=true